<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tip calculator challenged by avatarfreak">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght&amp;400;700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./js/script.js" defer></script>

  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <div class="app__wrapper">
    <header>
      <div class="header__logo">
        <h1 class="logo">SPLI<span>TTER</span></h1>
      </div>
    </header>
    <main>
      <!-- Bill Calculation Section-->
      <div class="main__wrapper">
        <div class="bill__calculation">
          <form class="bill__form">
            <!-- Input Display  section-->
            <label for="bill" class="bill-label">Bill</label>
            <div class="app__calculation">
              <img src="./images/icon-dollar.svg" alt="dollar">
              <input type="number" placeholder="0" id="bill" class="bill__input">
            </div>
            <!-- Tip Button Section-->
            <div class="app__tips">
              <label class="bill-select">Select Tip %</label>
              <div class="app__radio__group">
                <input type="radio" name="tip" id="tip5" value='5'>
                <label for="tip5">5%</label>
                <input type="radio" name="tip" id="tip10" value="10">
                <label for="tip10">10%</label>
                <input type="radio" name="tip" id="tip15" value="15">
                <label for="tip15">15%</label>
                <input type="radio" name="tip" id="tip25" value="25">
                <label for="tip25">25%</label>
                <input type="radio" name="tip" id="tip50" value="50">
                <label for="tip50">50%</label>
                <input type="number" name="customTip" id="tipcustom" autocomplete="off" placeholder="Custom">
              </div>
            </div>
          </form>
          <!-- Total Person  Section-->
          <div class="app__people">

            <label for="person" class="people-label">Number of People</label>
            <div class="app__people-wrapper">
              <img src="images/icon-person.svg" alt="person logo">
              <input type="number" id="person" class="peopleCount" placeholder="0">
            </div>
          </div>
        </div>
        <!-- Bill Display Section -->
        <div class="bill__display">
          <div class="bill__display__wrapper">
            <div class="bill__display-first">
              <div class="bill__display-content">
                <div class="bill__display-flow">Tip Amount</div>
                <div class="bill__display-person">/ person</div>
              </div>
              <div class="bill__display-total">&#36;<span class="tip" aria-live="polite"
                  aria-label="Tip amount per person">0.00</span></div>
            </div>
            <div class="bill__display-second">
              <div class="bill__display-content">
                <div class="bill__display-flow">Total</div>
                <div class="bill__display-person">/ person</div>
              </div>
              <p class="bill__display-total">&#36;<span class="total" aria-live="polite"
                  aria-label="Total amount per person">0.00</span>
              </p>
            </div>
            <button class="bill__display-reset">Reset</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/avatarfreak">avatarfreak</a>.
      </div>
    </footer>

  </div>
</body>

</html>
